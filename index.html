<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Edit Cart</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but Cart doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app" v-cloak>
      <template :items="items" v-show="doneLoading">
        <div class="container-fluid">
          <div class="row">
            <div class="table-responsive">
              <table id="cart" class="table table-hover table-sm">
                <thead>
                  <tr>
                    <th class="text-center" style="width:45%">Product</th>

                    <th class="text-center" style="width:15%">Quantity</th>
                    <th class="text-center" style="width:15%">Price</th>
                    <th class="text-center" style="width:10%"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item, index) in items" :key="index">
                    <td class="text-center">{{item.name}}</td>

                    <td>
                      <input
                        class="form-control text-center"
                        v-model="item.quantity"
                        class="form-control input-qty"
                        type="number"
                      />
                    </td>
                    <td class="text-center">{{item.price}}</td>
                    <td>
                      <button @click="removeItem(index)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                  <tr v-show="items.length === 0">
                    <td colspan="4" class="text-center">Cart is empty</td>
                  </tr>
                  <tr v-show="items.length > 0">
                    <td></td>

                    <td class="text-center">Total Cost</td>
                    <td class="text-center">EGP {{Total}}</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              
              <button class="btn btn-warning btn-block z-depth-0 my-4 waves-effect" @click="sendData">Confirm</button>
            </div>
          </div>
        </div>
      </template>
    </div>
    
    <script>
      new Vue({
        el: "#app",
        data: {
          items: [],
          psid: "blank",
          doneLoading: false,
        },
        computed: {
          Total() {
            let total = 0;
            this.items.forEach(item => {
              total += item.price * item.quantity;
            });
            return total;
          }
        },
        methods: {
          // Remove item by its index
          removeItem(index) {
            this.items.splice(index, 1);
          },
          sendData() {
            console.log(this.items)
            axios
              .post(
                "/user/" + this.psid + "/edit_order",
                { items: this.items }, // the data to post
                {
                  headers: {
                    "Content-type": "application/json"
                  }
                }
              )
              .then(function(res) {
                console.log(res.data);
              });
            MessengerExtensions.requestCloseBrowser(
              function success() {
                console.log("webview closed");
              },
              function error(err) {
                console.log(err);
              }
            );
          }
        },
        created: function() {
          var vm = this;
          (function(d, s, id) {
            var js,
              fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
              return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
          })(document, "script", "Messenger");
          window.extAsyncInit = function() {
            MessengerExtensions.getContext(
              "414558285925238",
              function success(thread_context) {
                vm.psid = thread_context.psid;
                console.log(thread_context.psid);
                console.log(vm.psid);
                axios
                  .get("/user/" + thread_context.psid + "/order_info")
                  .then(function(res) {
                    vm.items = res.data;
                    console.log(res.data);
                    vm.doneLoading = true;
                  });
                  
              },
              function error(err) {
                console.log(err);
              }
            );
          };
        }
      });
    </script>

    <style>
      #app {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow-x: hidden
}
[v-cloak] {
  display: none;
}
    </style>
  </body>
</html>
