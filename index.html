<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Edit Cart</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but Cart doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <template :items="items">
        <div class="container-fluid">
          <div class="row">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item, index) in items" :key="index">
                    <td>{{item.title}}</td>
                    <td style="width:120px">
                      QTY:
                      <input
                        v-model="item.qty"
                        class="form-control input-qty"
                        type="number"
                      />
                    </td>
                    <td class="text-right">EGP{{item.price}}</td>
                    <td>
                      <button @click="removeItem(index)">
                        <span class="glyphicon glyphicon-trash">X</span>
                      </button>
                    </td>
                  </tr>
                  <tr v-show="items.length === 0">
                    <td colspan="4" class="text-center">Cart is empty</td>
                  </tr>
                  <tr v-show="items.length > 0">
                    <td></td>
                    <td class="text-right">Total Cost</td>
                    <td class="text-right">EGP</td>
                    <td></td>
                  </tr>
                  <tr>
                    <button @click="sendData">Confirm</button>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          items: [],
          psid: "525212"
        },
        computed: {
          Total() {
            let total = 0;
            this.items.forEach(item => {
              total += item.price * item.qty;
            });
            return total;
          }
        },
        methods: {
          // Remove item by its index
          removeItem(index) {
            this.items.splice(index, 1);
          },
          sendData() {
            axios.post(
              "/user/" + this.psid + "/edit_order",
              this.items, // the data to post
              {
                headers: {
                  "Content-type": "application/x-www-form-urlencoded"
                }
              }
            );
            MessengerExtensions.requestCloseBrowser();
          }
        },
        created: function() {
          var vm = this;
          (function(d, s, id) {
            var js,
              fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
              return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
          })(document, "script", "Messenger");

          window.extAsyncInit = function() {
            MessengerExtensions.getContext(
              "414558285925238",
              function success(thread_context) {
                vm.psid = thread_context.psid;
                console.log(thread_context.psid);
                console.log(vm.psid);
                axios
                  .get("/user/" + thread_context.psid + "/order_info")
                  .then(function(res) {
                    vm.items = res.data;
                    console.log(res.data)
                  });
              },
              function error(err) {
                console.log(err);
              }
            );
          };
        }
      });
    </script>
  </body>
</html>
